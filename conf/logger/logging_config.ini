[loggers]
keys=root,node,submitter,receiver,manager

[handlers]
keys=consoleHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=INFO
handlers=consoleHandler

[logger_node]
level=ERROR
handlers=consoleHandler
qualname=node
propagate=0

[logger_submitter]
level=INFO
handlers=consoleHandler
qualname=submitter
propagate=0

[logger_manager]
level=INFO
handlers=consoleHandler
qualname=manager
propagate=0

[logger_receiver]
level=ERROR
handlers=consoleHandler
qualname=receiver
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[formatter_simpleFormatter]
format=%(asctime)s.%(msecs)03d - %(name)s - %(levelname)s - %(message)s
datefmt=%d.%m.%Y %H:%M:%S
